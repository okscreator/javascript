<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JsTask1</title>
    <script>
        /* Задать температуру в градусах по Цельсию. Вывести в alert соответствующую температуру в градусах по Фаренгейту. Подсказка: расчёт идёт по формуле: Tf = (9 / 5) * Tc + 32, где Tf – температура по Фаренгейту, Tc – температура по Цельсию */
        function temperature() {
            let degreeCelsiy = +prompt('Введите температуру по Цельсию');
            /*   alert('Градусов по Фарингейту: ' + ((9 / 5) * degreeCelsius + 32)); */
            alert('Градусов по Фарингейту = ' + ((9 / 5) * degreeCelsiy + 32));
        }
        /* Работа с переменными.Объявить две переменные: admin и name.Записать в name строку "Василий"; Скопировать значение из name в admin.Вывести admin(должно вывести «Василий»).*/
        function vasiaAdmin() {
            let admin;
            let name = 'Василий';
            alert(admin = name);
        }
        /* *Чему будет равно JS-выражение 1000 + "108"*/
        function typeSum() {
            let a = +1000,
                b = '108'
            c = a + b;
            alert(a + ' (' + typeof (a) + ') + ' + b + ' (' + typeof (b) + ') = ' + c + ' (' + typeof (c) + ')');
        }
    </script>
</head>

<body>
    <h1>Базовый курс JavaScript</h1>
    <ul>Урок 1. Основы языка JavaScript:</ul>
    <li><a href="#" onclick="temperature();">Конвертер температуры</a></li>
    <li><a href="#" onclick="vasiaAdmin();">Работа с переменными</a></li>
    <li><a href="#" onclick="typeSum();">Сумма данных</a></li>

</html>
